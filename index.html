<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Enchentes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoramento de Enchentes</h1>
    </header>

    <main>
        <!-- Campo de entrada para a cidade -->
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Digite a cidade" />
            <button id="searchButton">Pesquisar</button>
        </div>

        <section id="map-section">
            <h2>Áreas de Risco</h2>
            <div id="map"></div>
        </section>

        <section id="chart-section">
            <h2>Nível de Água</h2>
            <canvas id="waterLevelChart"></canvas>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Geisila Costa - Monitoramento de Enchentes</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
